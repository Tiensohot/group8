<h2 class="text-xl mb-4">Kết quả tìm kiếm cho "{{ query }}":</h2>
<ul>
    {% for product in results %}
        <li class="mb-2">
            <a href="{% url 'product_detail' product.id %}" class="text-blue-600 hover:underline">
                {{ product.name }}
            </a>
            - {{ product.description|truncatechars:50 }}
        </li>
    {% empty %}
        <p>Không tìm thấy sản phẩm nào phù hợp.</p>
    {% endfor %}
</ul>
