{% extends 'app/base.html' %}

{% block content %}
<div class="relative min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 py-10">
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm z-0" style="background-image: url('/static/images/gym.jpg'); background-size: cover; background-position: center;"></div>

    <div class="relative z-10 max-w-3xl mx-auto px-6 py-8 bg-gray-800 rounded-lg shadow-2xl">
        <h1 class="text-3xl font-bold text-red-500 mb-6 text-center">{{ post.title }}</h1>
        
        <div class="mb-8 rounded-lg overflow-hidden shadow-xl">
            <img src="{{ post.image }}" 
                 alt="{{ post.title }}" 
                 class="w-full h-[400px] object-cover">
        </div>

        <div class="prose prose-lg max-w-none">
            <p class="text-gray-200 text-lg leading-relaxed whitespace-pre-line">
                {{ post.content }}
            </p>
        </div>

        <div class="mt-10 text-center">
            <a href="{% url 'blog' %}" 
               class="inline-block px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300 ease-in-out">
                ← Quay lại danh sách
            </a>
        </div>
    </div>
</div>
{% endblock %}
