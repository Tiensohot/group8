{% extends 'app/base.html' %}
{% block content %}



<h2>Đơn hàng của tôi</h2>
<ul>
  {% for order in orders %}
    <li>
      <a href="{% url 'order_detail' order.id %}">
        Đơn #{{ order.id }} - Trạng thái: {{ order.status }} - Tổng tiền: {{ order.total_price }} đ
      </a>
    </li>
  {% empty %}
    <li>Bạn chưa có đơn hàng nào.</li>
  {% endfor %}
</ul>
{% endblock %}
