<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thực phẩm bổ sung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-white">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-900 shadow p-4 flex flex-wrap justify-between items-center">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-xl font-bold text-red-600">Supplements</a>

        <!-- Tìm kiếm -->
        <form action="{% url 'search' %}" method="get" class="flex mt-2 md:mt-0">
            <input type="text" name="q" placeholder="Tìm kiếm..." class="px-2 py-1 border rounded-l text-black">
            <button type="submit" class="bg-red-600 text-white px-4 rounded-r">Tìm</button>
        </form>

        <!-- Auth -->
        <div class="mt-2 md:mt-0">
            {% if user.is_authenticated %}
                <span class="mr-4">Xin chào, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="text-sm text-red-500">Đăng xuất</a>
            {% else %}
                <a href="{% url 'login' %}" class="mr-4 text-sm text-blue-500">Đăng nhập</a>
                <a href="{% url 'register' %}" class="text-sm text-blue-500">Đăng ký</a>
            {% endif %}
        </div>
    </nav>

    <!-- Nội dung trang con -->
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-800 text-center text-sm py-4 mt-8">
        © 2025 Thực phẩm bổ sung. All rights reserved.
    </footer>
    <!-- Thanh công cụ góc dưới màn hình -->
    <nav class="fixed bottom-4 right-4 bg-white dark:bg-gray-900 shadow-lg rounded-lg px-4 py-2 flex space-x-6 z-50">
        <a href="{% url 'home' %}" class="text-gray-800 dark:text-gray-200 font-semibold hover:text-red-600">Home</a>
        <a href="{% url 'blog' %}" class="text-gray-800 dark:text-gray-200 font-semibold hover:text-red-600">Blog</a>
    </nav>

</body>
</html>
